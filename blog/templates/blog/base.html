{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Naoual's librairie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .page-header h1,
        .page-header h1 a,
        .page-header h1 a:visited,
        .page-header h1 a:active {
            color: #000000;
            font-size: 42pt;
            text-decoration: none;
            font-family: 'Viner Hand ITC' , cursive;
        }

        h2,
        h3,
        h4 {
            font-family: 'Viner Hand ITC', cursive;
        }
        .date {
            color: #000000;
        }

        .save {
            float: right;
        }



        body{
            background: url("https://img.freepik.com/photos-premium/livre-bureau-stylo_664601-3833.jpg") no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100%;
        }


        .page-header {
            background: url("https://media.istockphoto.com/id/528740830/fr/photo/le-beige-clair-parquet-la-texture-de-bois-larri%C3%A8re-plan.jpg?s=612x612&w=0&k=20&c=KzG0RENte3-3cAhtUDLQFJ03x4qOfSBKjVSHSpVSDuM=");
            background-size: cover;
            opacity: 0.6;
        }
        .circle-container {
            display: flex;
            justify-content: center;
            align-items: center; /* Centre les cercles verticalement */
            margin-bottom: 20px;
        }
        .circle {
            width: 150px; /* Largeur augmentée */
            height: 150px; /* Hauteur augmentée */
            background-color: hsla(0, 0%, 100%, 0.523);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
        }
        .circle a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            text-align: center; /* Centre le texte horizontalement */
            font-size: 18px; /* Taille de police ajustée */
            font-weight: bold; /* Style de police en gras */
        }
        h3 {
            text-align: center; /* Centre le texte horizontalement */
            color: white; /* Couleur du texte en blanc */
        }
        footer {
            background-color: #000000; /* Couleur de fond du footer */
            color: white; /* Couleur du texte dans le footer */
            text-align: center; /* Centre le texte dans le footer */
            padding: 1px 0; /* Espacement interne du footer */
            position: absolute; /* Position absolue pour s'assurer qu'il reste en bas */
            width: 100%; /* Largeur de 100% */
            bottom: 0; /* Aligner en bas */
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header class="page-header">
    <!--  {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu">
            {% include './icons/file-earmark-plus.svg' %}
        </a>
        {% endif %} -->
        <div class="container">
            <h1>Naoual's librarie</h1>
        </div>
    </header>
    <section>
        <main class="content container">
            <div class="row">
                <div class="col">
                    <h3>Choisissez votre catégorie !</h3> 
                    <div class="circle-container">
                        <div class="circle">
                            <a href="{% url 'books_by_category' 'histoire' %}">Histoire</a>
                        </div>
                        <div class="circle">
                            <a href="{% url 'books_by_category' 'developpement-personnel' %}">Développement personnel</a>
                        </div>
                        <div class="circle">
                            <a href="{% url 'books_by_category' 'livres-pour-enfants' %}">Livres pour enfants</a>
                        </div>
                        <div class="circle">
                            <a href="{% url 'books_by_category' 'actu-politique-et-societe' %}">Actualité politique et société</a>
                        </div>
                    </div>
                    <h3>Prix des livres !</h3> 
                    <div class="text-center"> <!-- Centrer l'image -->
                        <img src="{% static 'statistiques_prix.png' %}" alt="Statistiques de prix" class="img-fluid" style="max-width: 600px;  opacity: 0.8;"> <!-- Définir une largeur maximale pour l'image -->
                    </div>
                </div>
            </div>
        </main>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Naoual's Librairie. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
