{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Naoual's librairie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .circle-container {
            display: flex;
            justify-content: center;
            align-items: center; /* Centre les cercles verticalement */
            margin-bottom: 20px;
        }
        .circle {
            width: 150px; /* Largeur augmentée */
            height: 150px; /* Hauteur augmentée */
            background-color: hsla(0, 0%, 100%, 0.523);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
        }
        .circle a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            text-align: center; /* Centre le texte horizontalement */
            font-size: 18px; /* Taille de police ajustée */
            font-weight: bold; /* Style de police en gras */
        }
        h3 {
            text-align: center; /* Centre le texte horizontalement */
            color: white; /* Couleur du texte en blanc */
        }
    </style>
</head>
<body>
    <header class="page-header">
        <div class="container">
            {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu">
                {% include './icons/file-earmark-plus.svg' %}
            </a>
            {% endif %}
            <h1>Naoual's librarie</h1>
            <h2> Welcome ... </h2>
        </div>
    </header>
    <main class="content container">
        <div class="row">
            <div class="col">
                <h3>Choisissez votre catégorie !</h3> <!-- Ajout de la phrase -->
                <div class="circle-container">
                    <div class="circle">
                        <a href="{% url 'books_by_category' 'histoire' %}">Histoire</a>
                    </div>
                    <div class="circle">
                        <a href="{% url 'books_by_category' 'developpement-personnel' %}">Développement personnel</a>
                    </div>
                    <div class="circle">
                        <a href="{% url 'books_by_category' 'livres-pour-enfants' %}">Livres pour enfants</a>
                    </div>
                    <div class="circle">
                        <a href="{% url 'books_by_category' 'actu-politique-et-societe' %}">Actualité politique et société</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
