<!-- books_by_category.html -->

{% extends 'base.html' %}

{% block content %}
<h1>{{ category }}</h1>
<div class="books">
    {% for book in books %}
    <div class="book">
        <img src="{{ book.image }}" alt="{{ book.name }}">
        <h3>{{ book.name }}</h3>
        <p>Price: {{ book.price }}</p>
        <a href="{{ book.url }}">More Info</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
